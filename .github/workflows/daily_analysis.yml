name: Daily Stock Analysis

on:
  schedule:
    # 한국 시간(KST) 평일 오후 4시 30분 실행 (UTC 07:30)
    - cron: '30 7 * * 1-5'
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore DB cache
        uses: actions/cache@v3
        with:
          path: data/storage
          key: stock-db-${{ github.run_id }}
          restore-keys: |
            stock-db-

      - name: Ensure DB directory exists
        run: mkdir -p data/storage

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev # XGBoost 구동을 위한 라이브러리

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update script
        env:
          PYTHONPATH: ${{ github.workspace }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DB_PATH: "data/storage/stock_analysis.db"
        run: python core/engine/scheduler.py
